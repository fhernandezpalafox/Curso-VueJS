<!doctype html>
<html>
<head>
  <title>Prueba Vue</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div id="aplicacion">
    <table border="1">
      <tr><td>C贸digo</td><td>Descripci贸n</td><td>Precio</td></tr>
      <template v-for="articulo in articulos" :key="articulo.codigo">
        <tr>
          <td>{{articulo.codigo}}</td>
          <td>{{articulo.descripcion}}</td>
          <td>{{articulo.precio}}</td>
        </tr>
      </template>
    </table>    
    <form v-on:submit.prevent="agregarArticulo">
      <p>
        Ingrese c贸digo:<input type="number" v-model="codigo">
      </p>
      <p>
        Ingrese descripci贸n:<input type="text" v-model="descripcion">
      </p>
      <p>
        Ingrese precio:<input type="text" v-model="precio">
      </p>
      <p><input type="submit" value="Agregar"></p>
    </form>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      data() { 
        return {
          codigo: '',
          descripcion: '',
          precio: '',
          articulos: [{
            codigo:1,
            descripcion: 'papas',
            precio: 34
          }]
        }
      },
      methods: {
        agregarArticulo() {
          this.articulos.push({
            codigo: this.codigo,
            descripcion: this.descripcion,
            precio: this.precio
          });
          this.codigo = '';
          this.descripcion = '';
          this.precio = '';
        }
      }
    })
    app.mount('#aplicacion');
  </script>
</body>
</html>
