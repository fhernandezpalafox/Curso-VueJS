<!doctype html>
<html>
<head>
  <title>Prueba Vue</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div id="app">
    <p>Ingrese una edad:
    <input type="number" v-model="edad"></p>
    <p v-if="edad>=18">Es mayor de edad.</p>    
  </div>
  <script src="https://unpkg.com/vue@3.2.13/dist/vue.global.js"></script>   
  <script>
    const app = Vue.createApp({
      data() {
        return {
          edad: 0
        }
      }
    });
    app.mount('#app');
  </script>
</body>
</html>
