<!doctype html>
<html>
<head>
  <title>Prueba Vue</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div id="aplicacion">
    <hola-mundo idioma="ingles"></hola-mundo>
    <hola-mundo idioma="ingles"></hola-mundo>
  </div>
 
  <script src="https://unpkg.com/vue@3.2.13/dist/vue.global.js"></script> 

  <script>
    const HolaMundo = {
      props: ['idioma'],
      template: `
                <div>
                  <p v-if="idioma === 'castellano'">Hola mundo</p>
                  <p v-else-if="idioma === 'ingles'">Hello world</p>
                </div>
              `
    };

    const app = Vue.createApp({
      components: {
        'hola-mundo': HolaMundo
      },
      isCustomElement: tag => tag.startsWith('hola-')
    });

    app.mount('#aplicacion');
  </script>
</body>
</html>
