<!doctype html>
<html>
<head>
  <title>Prueba Vue</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://unpkg.com/vue@next"></script> <!--Importamos Vue 3-->
</head>
<body>
  <div id="app">
    <p>Tamaño de la fuente:
      <input type="range" v-model="tamañoFuente" min=10 max=100>{{tamañoFuente}}
    </p>
    <p>Color:
        <input type="color" v-model="colorParrafo">
    </p>      
    <p :style="{fontSize: `${tamañoFuente}px`, color: colorParrafo}">Párrafo de prueba</p>
  </div>
  <script>
   const app = Vue.createApp({
       data() {
           return {
               tamañoFuente: 20,
               colorParrafo: '#000'
           }
       }
   }).mount('#app')
  </script>
</body>
</html>
