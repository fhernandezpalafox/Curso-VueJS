<!doctype html>
<html>

<head>
    <title>Prueba Vue</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div id="aplicacion">
        <articulos v-bind:datos="datos"></articulos>
    </div>

    <script src="https://unpkg.com/vue@3.2.13/dist/vue.global.js"></script>
    
    <script>
        const articulos = {
            props: ['datos'],
            template: `
                <div>
                    <table border="0">
                    <tr><td>Código</td><td>Descripción</td><td>Precio</td></tr>
                    <tr v-for="art in datos"><td>{{art.codigo}}</td><td>{{art.descripcion}}</td><td>{{art.precio}}</td></tr>
                    </table>
                </div>
                `
        };


        const app = Vue.createApp({
            components: {
                'articulos': articulos
            },
            isCustomElement: tag => tag.startsWith('articulos'),
            data() {
                return {
                    datos: [{
                        codigo: 1,
                        descripcion: 'papas',
                        precio: 12.52
                    }, {
                        codigo: 2,
                        descripcion: 'naranjas',
                        precio: 21
                    }, {
                        codigo: 3,
                        descripcion: 'peras',
                        precio: 18.20
                    }]
                }
            }

        });

        app.mount('#aplicacion');


    </script>

</body>

</html>
